<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Médical IA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Assistant Médical Virtuel</h1>
            <p class="disclaimer">Cet assistant peut vous aider à trouver le bon spécialiste, mais ne remplace pas un avis médical professionnel.</p>
        </header>
        
        <div class="chat-container">
            <div id="chat-messages">
                <div class="message ai">
                    Bonjour ! Je suis votre assistant médical virtuel. Décrivez vos symptômes et je vous aiderai à trouver le spécialiste approprié.
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="Décrivez vos symptômes ici..."></textarea>
                <button id="send-button">Envoyer</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
