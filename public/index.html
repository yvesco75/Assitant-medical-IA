<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Médical IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="assistant-avatar">
                        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f9d1-200d-2695-fe0f.svg" alt="Dr. Emma">
                    </div>
                    <div class="assistant-info">
                        <h1>Dr. Emma</h1>
                        <p class="assistant-title">Assistant Médical Virtuel</p>
                    </div>
                </div>
                <p class="disclaimer">Cet assistant peut vous aider à trouver le bon spécialiste, mais ne remplace pas un avis médical professionnel.</p>
            </div>
        </header>
        
        <div class="chat-container">
            <div id="chat-messages">
                <div class="message ai">
                    <div class="avatar">
                        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f9d1-200d-2695-fe0f.svg" alt="Dr. Emma">
                    </div>
                    <div class="content">
                        <div class="name">Dr. Emma</div>
                        <div class="text">Bonjour ! Je suis votre assistant médical virtuel. Décrivez vos symptômes et je vous aiderai à trouver le spécialiste approprié.</div>
                        <div class="time" data-timestamp=""></div>
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="Décrivez vos symptômes ici..."></textarea>
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
